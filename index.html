<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">This is DOM forms</h1>
    <p id="description">Enter your details</p>
    <div class="container mt-4">
        <form id="form" class="mb-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pincode">Pin Code</label>
                    <input type="text" class="form-control" id="pincode"placeholder="Enter your pincode" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Male" id="genderMale" required>
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Female" id="genderFemale" required>
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Choice of Food (Select at least two)</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Biriyani" id="foodBiriyani">
                    <label class="form-check-label" for="foodBiriyani">Biriyani</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Cake" id="foodCake">
                    <label class="form-check-label" for="foodCake">Cake</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Noodles" id="foodNoodles">
                    <label class="form-check-label" for="foodNoodles">Noodles</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Salad" id="foodSalad">
                    <label class="form-check-label" for="foodSalad">Salad</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="food" value="Juice" id="foodJuice">
                    <label class="form-check-label" for="foodJuice">Juice</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Pin Code</th>
                    <th>Gender</th>
                    <th>Food Choices</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                
            </tbody>
        </table>
    </div>
    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
